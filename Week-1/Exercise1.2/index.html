<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/index.css" />
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
  <title>Cattyboard</title>
</head>
<body>
  <section class="page-container">
    <aside class="side-menu">
      <nav class="side-menu">
        <div class="side-menu-list">
          <span><i class="las la-bars"></i></span>
          <span><i class="las la-home"></i></span>
          <span><i class="las la-search"></i></span>
          <span><i class="las la-volume-up"></i></span>
          <span><i class="las la-user"></i></span>
          <span><i class="lab la-spotify"></i></span>
          <span><i class="las la-cog"></i></span>
          <span><i class="lab la-soundcloud"></i></span>
        </div>
      </nav>
    </aside>
    <div class="content-container">
      <div class="hero-container">
        <div class="image-container">
          <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="Cattyboard hot 100" />
        </div>
        <div class="control-container">
          <div class="album-detail">
            <h1>CattyBoard Top 100 Single Charts (11.06.36)</h1>
            <p>Unknown Artist</p>
            <p>2016.Charts.100songs</p>
          </div>
          <div class="menu-container">
            <div>
              <span><label><i class="las la-play"></i>Play all</span></li>
              <span><label><i class="las la-plus"></i>Add to</span></li>
              <span><label><i class="las la-ellipsis-h"></i>More</span></li>
            </div>
          </div>
        </div>
      </div>
      <div class="table-container">
        <table>
          <tr>
            <td>1. One Dance</td>
            <td>Crake feat CatKid & Cyla</td>
            <td>2:54</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
          <tr>
            <td>2. Panda</td>
            <td>Cattee</td>
            <td>4:06</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
          <tr>
            <td>3. Can't Stop the Feeling!</td>
            <td>Catin Climberlake</td>
            <td>3:56</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
          <tr>
            <td>4. Work From Home</td>
            <td>Cat Harmony feat Colla</td>
            <td>3:34</td>
            <td><button>CATTY CLOUD SYNC</button></td>
          </tr>
        </table>
      </div>
    </div>
  </section>
  <footer class="footer-container">
    <section class="player-container">
      <div class="player-image-container">
        <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="Cattyboard hot 100" />
      </div>
      <div class="player-content">
        <p>If It Ain't Love</p>
        <p>Catson Derulo</p>
      </div>
    </section>
    <section class="control-container">
      <div class="player-control">
        <span><i class="las la-step-backward"></i></span>
        <span><i class="las la-pause"></i></span>
        <span><i class="las la-step-forward"></i></span>
        <span><i class="las la-redo-alt"></i></span>
        <span><i class="las la-random"></i></span>
      </div>
    </section>
  </footer>
  
  
</body>
</html>
